plugins {
    id 'java'
}

group 'org.loatr'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task srcZip(type: Zip){
    classifier('src')
    from project.sourceSets.main.java.srcDirs
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.2.8.RELEASE'
}
